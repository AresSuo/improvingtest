#Let Maven to Set the active profile
#use: 
#	by default: local profile/enviroment
#	as VM argument: -Dspring.profiles.active=local
#	as maven argument: -P local
#
spring.application.name=booking-service
server.port=8080

#Return a JSON error code instead of default ERROR HTML page
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true

#Swagger configuration
swagger.package=com.improving.service.booking
swagger.title=Booking-api
swagger.description=Generated using maven archetype.
swagger.contact.name=Dev team
swagger.contact.url=www.Improving.com
swagger.contact.email=improving@outlook.com
